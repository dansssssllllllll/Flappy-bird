<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Flappy Bird</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <button onclick="startGame()" style="position: absolute; top: 10px; right: 10px; z-index: 10; padding: 8px 16px; font-size: 14px;">Restart Game</button>
    
  <div class="logo">🐤 Fancy Flappy Bird</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="scoreBoard">
    <p>Score: <span id="score">0</span></p>
    <div id="leaderboard"></div>
  </div>

  <script src="game.js"></script>

<!-- Welcome Modal -->
<div id="welcomeModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 9999;">
  <div style="background-color: white; padding: 20px; border-radius: 10px; max-width: 400px; text-align: center;">
    <h2>🌟 Welcome to Fancy Flappy Bird!</h2>
    <p>Tap to fly, avoid the pipes, and compete on the leaderboard!</p>
    <p><strong>Made by Daniel Mojar</strong></p>
    <button onclick="document.getElementById('welcomeModal').style.display='none'"
      style="padding: 10px 20px; margin-top: 15px;">Let's Play</button>
  </div>
</div>

</body>
</html>
