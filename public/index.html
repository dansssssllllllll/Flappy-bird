<!DOCTYPE html>
<html>
<head>
  <title>Fancy Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #d0f4f7;
    }
    canvas {
      display: block;
      background: #a0e8ff;
    }
    #leaderboard {
      position: absolute; top: 10px; left: 10px;
      background: white; padding: 8px;
      border-radius: 6px; font-family: sans-serif;
    }
    #namePopup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 8px;
      font-family: sans-serif;
    }
    #restartBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="leaderboard"></div>
  <div id="namePopup">
    <p>ðŸŽ‰ New High Score!</p>
    <input id="playerName" placeholder="Enter your name">
    <button onclick="submitName()">Submit</button>
  </div>
  <button id="restartBtn" onclick="startGame()">Restart</button>
  <script src="game.js"></script>
</body>
</html>
